{% extends "model-page.html" %}

{% block content %}
    <h1 class="text-center">Cadastrar Animal para adoção.</h1>

    <form enctype="multipart/form-data" action="submit", method="POST">[% csrf_token %]
    <div class="container">
        <div class="form-group">
            <label for="email">E-mai:</label>
            <input class="form-control" name="email" type="text">
        </div>
        <div class="form-group">
            <label for="phone">Telefone:</label>
            <input class="form-control" name="phone" type="number">
        </div>
        <div class="form-group">
            <label for="city">cidade:</label>
            <input class="form-control" name="city" type="text">
        </div>
        <div class="form-group">
            <label for="description">Descrição:</label>
            <textarea class="form-control" rows="5" name="descrption"></textarea>
        </div>
        <div class="form-group">
            <input type="file" class="form-control-file border" name="file" accept="image/*">
        </div>


    </form>
    </div>


{% endblock %}
